<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    Font Awesome kit link for icons-->
    <script src="https://kit.fontawesome.com/8de2f0b37b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
</head>

<body>
<!--Navbar with links-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid shadow p-3 mb-5 bg-body rounded">
        <span class="navbar-brand mb-0 h1">Hobby Hoppr</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/event}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/event/create-edit-event}">Add an Event</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/sign-up}">Add an Event</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">My profile</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/sign-up}">My profile</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/user/update}">Update personal information</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Login
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <div th:if="${param.error}">
                                Invalid Username and Password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>
                            <form th:action="@{/login}" method="post">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text" >
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" >
                                <input type="submit" value="Log In" >
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:action="@{event/search}" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="title">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul>
                <li sec:authorize="isAuthenticated()" class="mt-3">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn" style="margin-top: 8px">Logout</button>
                    </form>

                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item mt-3">
                    <a class="btn" th:href="@{/sign-up}">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--this is the header for the pages-->
    <div th:fragment = "header">
        <h1>Hobby Hoppr</h1>
    </div>
<!---->
<!--This is the footer -->
    <footer th:fragment="" class="container-fluid d-flex justify-content-between py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <p class="text-muted">Find Your Fun!</p>

        <ul class="nav d-flex list-unstyled flex-column">
            <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="#"><i class="fa-brands fa-twitter"></i>Twitter</a>
            <a href="https://github.com/HobbyHopper/hobby-hopper"><i class="fa-brands fa-github"></i>Github</a>
        </ul>

        </div>
    </footer>

<!---->
<!--this is the script to incorporate bootstrap -->
    <script th:fragment="bootstrap-js" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:fragment="file-stack" src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script th:fragment="file-js" src="/js/filestack.js"></script>
    <script th:fragment="keys-js" src="/js/keys.js"></script>
    <script th:fragment="map-js" src="/js/mapbox.js"></script>
<!---->
</body>
</html>
