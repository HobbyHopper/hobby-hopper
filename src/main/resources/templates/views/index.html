<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Events')"></head>
<body>
<!--    Jumbotron-->
    <nav th:replace="partials/partials.html :: navbar"></nav>
    <div class="container-fluid bg-dark py-5 px-4 my-5 text-center text-white">
<!--        <img class="bg-image" th:src="@{/images/little-frog.jpg}" width="800px" height="400px">-->
        <h1 class="display-4 fw-bolder">Hobby Hopper</h1>
        <p class="lead fw-normal text-white-50 mb-0">Find Your Fun</p>
<!--    Cards-->
    </div>
    <section class="container d-flex flex-wrap">
        <div class="card col-4 m-3" style="width: 18rem;" th:each="event : ${events}">
            <th:block th:each="image : ${event.eventImages}">
                <img th:src="@{image.url}" class="card-img-top">
            </th:block>
            <div class="card-body">
                <h5 class="card-title mb-2" th:text="${event.eventName}"></h5>
<!--                <h6 class="card-subtitle" th:text="${event.address}"></h6>-->
                <h6 class="card-subtitle mb-1" th:text="${event.startDateTime.time}"></h6>
                <p class="card-text" th:text="${event.eventDescription}"></p>
                <a th:href="${'/event/'+ event.id}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </section>


<script th:replace="partials/partials.html :: bootstrap-js"></script>
</body>

</html>
