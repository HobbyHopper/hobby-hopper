<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials.html :: head ('Profile')" ></head>
    <body>
        <ul th:replace="partials/partials.html :: navbar"></ul>
        <div sec:authorize="isAuthenticated()">
            <div class="d-flex container-fluid mt-5">
                <img th:src="@{${#authentication.principal.image}}"  class="mt-5 mx-3" id="profile-image"/>
                <div class="col-5">
                    <ul class="h4 mt-5">
                        <li class="mt-3"><span th:text="${#authentication.principal.username}"></span></li>
                        <li class="mt-3"><span th:text="${#authentication.principal.email}"></span></li>
                        <li class="mt-3"><span th:text="${#authentication.principal.location}"></span></li>
                    </ul>
                </div>
                <div class="text-uppercase d-flex flex-column ">
                    <h1>RSVP Events</h1>
                    <img th:src="@{images/logo.png}" alt="">
                    <img th:src="@{images/logo.png}" alt="">
                    <img th:src="@{images/logo.png}" alt="">

                </div>
            </div>
            <div>

                <form th:action="@{/add-hobbies}" method="post" th:object="${hobby}">
                    <div class="form-outline">
                        <input type="text" id="username" class="form-control form-control-lg"
                               placeholder="Enter Hobby" th:field="*{hobbyName}"/>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" value="Add hobby" class="btn btn-primary btn-lg"
                               style="padding-left: 2.5rem; padding-right: 2.5rem;">
                    </div>
                </form>
            </div>

            <hr>
            <div>
                <div class="container">
                    <h1 class="text-uppercase my-5">created event</h1>
                    <img th:src="@{images/logo.png}" alt="">
                    <img th:src="@{images/logo.png}" alt="">

                    <img th:src="@{images/logo.png}" alt="">
                    <img th:src="@{images/logo.png}" alt="">
                </div>
            </div>
            <hr>
            <div>
                <div class="container">
                    <h1 class="text-uppercase my-5">events for you</h1>
                    <img th:src="@{images/logo.png}" alt="">
                    <img th:src="@{images/logo.png}" alt="">

                </div>
            </div>
        </div>
    </body>
</html>
