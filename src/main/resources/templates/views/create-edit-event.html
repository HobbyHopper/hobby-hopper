<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">

<!--    ****************-->
    <!--TODO: At some point, add code so the title dynamically changes from Create Event to Edit Event-->
<!--    ****************-->

    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--Nav Bar-->
    <nav th:replace="partials/partials.html :: navbar"></nav>

    <!--Header-->
    <div th:replace="partials/partials.html :: header"></div>

    <!--Form Goes Here..........-->

    <div class="card mx-auto text-center" style="width: 80rem;">

        <!--Image carousel-->
        <div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Running/Articles/Benefits+of+Running/male+runner-carousel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.mos.cms.futurecdn.net/v44n2mBJgaRoCkkFGjDtRP.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://www.runtastic.com/blog/wp-content/uploads/2021/05/rfto_blog_streak-running_thumbnail_1200x800.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!------End of image carousel; event details card below--------->

        <form id="create-event" th:action="@{/event/create}" method="POST" th:object="${event}">
        <div class="card-body">

            <!--Title-->
            <div class="mb-3">
                <label for="title">Event Title</label>
                <input type="text" class="form-control" id="title" placeholder="Event Title" th:field="*{eventName}">
            </div>

            <!--Description-->
            <div class="mb-3">
                <label for="Description">Description</label><textarea class="form-control" id="Description" rows="3" placeholder="Event description. You may include details such as equipment necessary, weather considerations, and any other relevant information to the event." th:field="*{eventDescription}"></textarea>
            </div>

        </div>


        <ul class="list-group list-group-flush">

            <!--Date of Event-->
            <li class="list-group-item">
                <label for="date"> Date and Time of Event </label>

                <input type="datetime-local" id="date" name="date" class="form-control form-control-lg" placeholder="" th:field="*{startDateTime}"  value="2021-10-18 09:28:16"/>
            </li>

            <!--Event Start & End Time-->
            <li class="list-group-item">
                <label for="end-time"> End Date and Time </label>
                <input type="datetime-local" id="end-time" name="end-time" class="form-control form-control-lg" placeholder="" th:field="*{endDateTime}" value="2021-10-18 09:28:20">
            </li>

            <!--Address-->
            <li class="list-group-item">
                <label for="address"> Event Address </label>
                <input type="text" name="address" id="address" th:field="*{address}">
            </li>

            <!--Category-->
            <li>
                <label for="categories">Category</label>
                <select id="categories" class="form-select" aria-label="Default select example" th:field="*{categoryId}">
                    <option name="category" value="1">Indoor</option>
                    <option name="category" value="2">Outdoor</option>
                    <option name="category" value="3">High Activity</option>
                    <option name="category" value="4">Moderate Activity</option>
                    <option name="category" value="5">Low Activity</option>
                </select>
            </li>

            <!--Reference URL-->
            <label for="ref-url">Reference URL</label>
            <input type="url" name="ref-url" id="ref-url" th:field="*{referenceUrl}">

            <!--Is it public?-->
            <li class="list-group-item">
                <label for="public"> Public Event? </label>
                <input type="checkbox" id="public" name="public" th:field="*{public}">
            </li>

            <!--RSVPable-->
            <li class="list-group-item">
                <label for="rsvp"> Would you like users to RSVP? </label>
                <input type="checkbox" id="rsvp" name="rsvp" th:field="*{rsvpAble}">
            </li>

            <!--Age Restriction-->
            <li class="list-group-item">
                <label for="age">Age Restriction</label>
                <input type="checkbox" id="age" name="age-restriction" th:field="*{ageRestricted}">
            </li>
        </ul>
            <label for="expertise">Expertise</label>
            <select id="expertise" form="create-event" class="form-select"  th:object="${userEvent}" th:field="*{expertise}">
                <option name="expertise" value="1">Beginner</option>
                <option name="expertise" value="2">Intermediate</option>
                <option name="expertise" value="3">Advanced</option>

            </select>
            <button type="submit">Create Event</button>
        </form>
    </div>

    <!--..........End of Form...............-->

    <!--Footer-->
    <div th:replace="partials/partials.html :: footer"></div>

    <!--Bootstrap JS Script Tag-->
    <script th:replace="partials/partials.html :: bootstrap-js"></script>

    <!--External Script Tags-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <script th:src="@{/js/mapbox-geocoder-utils.js}"></script>
    <script th:src="@{/js/keys.js}"></script>


</body>
</html>
