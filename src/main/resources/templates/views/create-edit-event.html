<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:if="*{id == null}"> Create Event </title>
    <title th:if="*{id != null}"> Edit Event </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!--Nav Bar-->
    <nav th:replace="partials/partials.html :: navbar"></nav>

    <!--Header-->
    <div th:replace="partials/partials.html :: header"></div>




        <div class="card mx-auto text-center" style="width: 80rem;">

            <!--Image carousel-->
            <div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Running/Articles/Benefits+of+Running/male+runner-carousel.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.mos.cms.futurecdn.net/v44n2mBJgaRoCkkFGjDtRP.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.runtastic.com/blog/wp-content/uploads/2021/05/rfto_blog_streak-running_thumbnail_1200x800.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!--End of image carousel-->

            <!--Create Event Form-->

            <form th:object="${event}" th:if="*{id == null}" id="create-event" th:action="@{/event/create}" method="POST">

                <div class="card-body">

                    <!--Event name (create)-->
                    <div class="mb-3">
                        <label for="title">Event Name</label>
                        <input type="text" class="form-control" id="title" placeholder="Event Title" th:field="*{eventName}">
                    </div>

                    <!--Description (create)-->
                    <div class="mb-3">
                        <label for="Description">Description</label><textarea class="form-control" id="Description" rows="3" placeholder="Event description. You may include details such as equipment necessary, weather considerations, and any other relevant information to the event." th:field="*{eventDescription}"></textarea>
                    </div>
                </div>

                <ul class="list-group list-group-flush">

                    <!--Start date and time (create)-->
                    <li class="list-group-item">
                        <label for="date"> Start Date  of Event </label>

                        <input type="date" id="date" name="date" class="form-control form-control-lg" placeholder="" th:field="*{startDate}"  />
                    </li>
                    <li class="list-group-item">
                        <label for="start-time"> Start Time of Event </label>

                        <input type="time" id="start-time" name="date" class="form-control form-control-lg" placeholder="" th:field="*{startTime}"  />
                    </li>

                    <!--End date and time (create)-->
                    <li class="list-group-item">
                        <label for="end-date"> End Date </label>
                        <input type="date" id="end-date" name="end-time" class="form-control form-control-lg" placeholder="" th:field="*{endDate}">
                    </li>
                    <li class="list-group-item">
                        <label for="end-time"> End Time </label>

                        <input type="time" id="end-time" name="date" class="form-control form-control-lg" placeholder="" th:field="*{endTime}"  />
                    </li>

                    <!--Address (create)-->
                    <li class="list-group-item">
                        <label for="address"> Event Address </label>
                        <input type="text" name="address" id="address" th:field="*{address}">
                    </li>

                    <!--Category (create)-->
                    <li>
                        <label for="categories">Category</label>
                        <select id="categories" class="form-select" aria-label="Default select example" th:field="*{categoryId}">
                            <option name="category" value="1">Indoor</option>
                            <option name="category" value="2">Outdoor</option>
                            <option name="category" value="3">High Activity</option>
                            <option name="category" value="4">Moderate Activity</option>
                            <option name="category" value="5">Low Activity</option>
                        </select>
                    </li>

                    <!--Reference URL (create)-->
                    <label for="ref-url">Reference URL</label>
                    <input type="url" name="ref-url" id="ref-url" th:field="*{referenceUrl}">

                    <!--Is it public? (create)-->
                    <li class="list-group-item">
                        <label for="public"> Public Event? </label>
                        <input type="checkbox" id="public" name="public" th:field="*{public}">
                    </li>

                    <!--RSVPable (create)-->
                    <li class="list-group-item">
                        <label for="rsvp"> Would you like users to RSVP? </label>
                        <input type="checkbox" id="rsvp" name="rsvp" th:field="*{rsvpAble}">
                    </li>

                    <!--Age Restriction (create)-->
                    <li class="list-group-item">
                        <label for="age">Age Restriction</label>
                        <input type="checkbox" id="age" name="age-restriction" th:field="*{ageRestricted}">
                    </li>
                    <li>
                        <label for="expertise">Expertise</label>
                        <select id="expertise" name="expertise" class="form-select"  >
                            <option name="expertise" value="1">Beginner</option>
                            <option name="expertise" value="2">Intermediate</option>
                            <option name="expertise" value="3">Advanced</option>

                        </select>
                        </li>
                </ul>
                <!--Image input-->
                <div class="form-outline mt-3">
                    <button type="button" class="form-control form-control-lg picker">Upload images</button>
                    <input type="hidden" id="edit-image" class="form-control form-control-lg image"
                           placeholder=""/>
                </div>

                <!--Creation date (hidden input)-->
                <input hidden id="current-date-create" name="current-date">
                <!--script below gets the current date and assigns the value to the element above-->
                <script>
					var today = new Date();
					var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
					let currentDateElement = document.getElementById("current-date-create");
					currentDateElement.setAttribute("value", date);
                </script>

                <button type="submit" class="btn btn-success"> Create Event </button>

            </form>
            <!--End of the Create Form-->



            <!--Edit Form-->

            <form th:object="${event}" th:if="*{id != null}"  id="edit-event" th:action="@{/event/edit/{id}(id=${event.getId()})}" method="POST">

                <div class="card-body">

                    <!--Event name (edit)-->
                    <div class="mb-3">
                        <label for="edit-title">Event Title</label>
                        <input type="text" class="form-control" id="edit-title" placeholder="Event Title" th:field="*{eventName}">
                    </div>

                    <!--Description (edit)-->
                    <div class="mb-3">
                        <label for="Description">Description</label><textarea class="form-control" id="edit-description" rows="3" placeholder="Event description. You may include details such as equipment necessary, weather considerations, and any other relevant information to the event." th:field="*{eventDescription}"></textarea>
                    </div>

                </div>


                <ul class="list-group list-group-flush">

                    <!--Start date and time (edit)-->
                    <li class="list-group-item">
                        <label for="edit-date"> Start Date  of Event </label>

                        <input type="date" id="edit-date" name="date" class="form-control form-control-lg" placeholder="" th:field="*{startDate}"  />
                    </li>
                    <li class="list-group-item">
                        <label for="edit-start-time"> Start Time of Event </label>

                        <input type="time" id="edit-start-time" name="date" class="form-control form-control-lg" placeholder="" th:field="*{startTime}"  />
                    </li>

                    <!--End date and time (edit)-->
                    <li class="list-group-item">
                        <label for="edit-end-date"> End Date </label>
                        <input type="date" id="edit-end-date" name="end-time" class="form-control form-control-lg" placeholder="" th:field="*{endDate}">
                    </li>
                    <li class="list-group-item">
                        <label for="edit-end-time"> End Time </label>
                        <input type="time" id="edit-end-time" name="date" class="form-control form-control-lg" placeholder="" th:field="*{endTime}"  />
                    </li>

                    <!--Address (edit)-->
                    <li class="list-group-item">
                        <label for="edit-address"> Event Address </label>
                        <input type="text" name="address" id="edit-address" th:field="*{address}">
                    </li>

                    <!--Category (edit)-->
                    <li>
                        <label for="edit-categories">Category</label>
                        <select id="edit-categories" class="form-select" aria-label="Default select example" th:field="*{categoryId}">
                            <option name="category" value="1">Indoor</option>
                            <option name="category" value="2">Outdoor</option>
                            <option name="category" value="3">High Activity</option>
                            <option name="category" value="4">Moderate Activity</option>
                            <option name="category" value="5">Low Activity</option>
                        </select>
                    </li>

                    <!--Reference URL (edit)-->
                    <label for="edit-ref-url">Reference URL</label>
                    <input type="url" name="ref-url" id="edit-ref-url" th:field="*{referenceUrl}">

                    <!--Is it public? (edit)-->
                    <li class="list-group-item">
                        <label for="edit-public"> Public Event? </label>
                        <input type="checkbox" id="edit-public" name="public" th:field="*{public}">
                    </li>

                    <!--RSVPable (edit)-->
                    <li class="list-group-item">
                        <label for="edit-rsvp"> Would you like users to RSVP? </label>
                        <input type="checkbox" id="edit-rsvp" name="rsvp" th:field="*{rsvpAble}">
                    </li>

                    <!--Age Restriction (edit)-->
                    <li class="list-group-item">
                        <label for="edit-age">Age Restriction</label>
                        <input type="checkbox" id="edit-age" name="age-restriction" th:field="*{ageRestricted}">
                    </li>
                </ul>

                <div class="form-outline mt-3">
                    <button type="button" class="form-control form-control-lg picker">Upload image</button>
                    <div id="image-url"></div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                </div>

                <!--Creation date (hidden input)-->
                <input hidden id="current-date-edit" name="current-date">
                <!--script below gets the current date and assigns the value to the element above-->
                <script>
					var today = new Date();
					var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
					let currentDateElement = document.getElementById("current-date-edit");
					currentDateElement.setAttribute("value", date);
                </script>


                <button type="submit" class="btn btn-primary"> Submit Changes </button>

            </form>
            <!--End of the Edit Form-->

        </div>




    <!--Footer-->
    <div th:replace="partials/partials.html :: footer"></div>

    <!--Bootstrap JS Script Tag-->
    <script th:replace="partials/partials.html :: bootstrap-js"></script>

    <!--External Script Tags-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <script th:src="@{/js/mapbox-geocoder-utils.js}"></script>
    <script th:replace="partials/partials.html :: bootstrap-js" ></script>
    <script th:replace="partials/partials.html :: file-stack" ></script>
    <script th:replace="partials/partials.html :: file-js" ></script>
    <script th:replace="partials/partials.html :: map-js" ></script>
    <script th:replace="partials/partials.html :: keys-js" ></script>


</body>
</html>
