<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<section class="vh-100">
    <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img th:src="@{/images/logo.png}"
                     class="img-fluid" alt="HobbyHopper Logo">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{'/sign-up?error'}" method="POST" >
                    <!-- Username input -->
                    <div class="form-outline">
                        <input type="text" id="username" class="form-control form-control-lg"
                               placeholder="Enter a valid user name" />
                        <label class="form-label" for="username">User name</label>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline">
                        <input type="email" id="email" class="form-control form-control-lg"
                               placeholder="Enter email" />
                        <label class="form-label" for="email">email</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline">
                        <input type="password" id="password" class="form-control form-control-lg"
                               placeholder="Enter password" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Confirm password input -->
<!--                    <div class="form-outline">-->
<!--                        <input type="password" id="confirm" class="form-control form-control-lg"-->
<!--                               placeholder="Confirm password" />-->
<!--                        <label class="form-label" for="confirm">Confirm password</label>-->
<!--                    </div>-->

                    <!-- location input -->
                    <div class="form-outline">
                        <input type="text" id="location" class="form-control form-control-lg"
                               placeholder="Enter location" />
                        <label class="form-label" for="location">Location</label>
                    </div>

                    <!-- DOB input -->
                    <div class="form-outline">
                        <input type="date" id="dob" class="form-control form-control-lg"
                               placeholder="" />
                        <label class="form-label" for="dob">Date of birth</label>
                    </div>

                     Image input
                    <div class="form-outline">
                        <input type="text" id="image" class="form-control form-control-lg"
                               placeholder="" />
                        <label class="form-label" for="image">Image</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" value="Sign Up" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Have an Account? <a href="login.html" class="link-danger">Sign up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/keys.js}"></script>

</body>
</html>
