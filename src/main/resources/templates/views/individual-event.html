<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${event.eventName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!--Nav Bar-->
    <nav th:replace="partials/partials.html :: navbar"></nav>

    <!--Header-->
    <div th:replace="partials/partials.html :: header"></div>

    <!--Event Details Card-->
    <div class="card mx-auto text-center" style="width: 80rem;">

        <!--Image carousel-->
        <div id="carouselExampleIndicators" class="carousel slide w-75 mx-auto" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://content.active.com/Assets/Active.com+Content+Site+Digital+Assets/Running/Articles/Benefits+of+Running/male+runner-carousel.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.mos.cms.futurecdn.net/v44n2mBJgaRoCkkFGjDtRP.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://www.runtastic.com/blog/wp-content/uploads/2021/05/rfto_blog_streak-running_thumbnail_1200x800.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!------End of image carousel; event details card below--------->


        <div class="card-body">
            <h5 class="card-title"> <span th:text="${event.eventName}"></span> </h5>
            <p class="card-text"> Description: <span th:text="${event.eventDescription}"></span> </p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Date of Event: <span th:text="${event.startDateTime.LONG_STANDALONE}"></span></li>
            <li class="list-group-item">Time</li>
            <li class="list-group-item">Location</li>
            <li class="list-group-item">Age Restriction?</li>
        </ul>
        <!--Buttons-->
        <div class="card-body">
            <button th:if="${event.rsvpAble}" type="button" class="btn btn-success">RSVP</button>
            <button type="button" class="btn btn-danger">Report</button>
        </div>
    </div>


    <!--Map-->
    <div id='map' class="mx-auto m-3 mb-10" style='width: 400px; height: 300px;'></div>

    <!--Footer-->
    <div th:replace="partials/partials.html :: footer"></div>

    <!--Bootstrap JS Script Tag-->
    <script th:replace="partials/partials.html :: bootstrap-js"></script>

    <!--External Script Tags-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <script th:src="@{/js/mapbox-geocoder-utils.js}"></script>
    <script th:src="@{/js/keys.js}"></script>

    <!--Map Script-->
    <script>
		mapboxgl.accessToken = MAPBOX_API_TOKEN;

		const map = new mapboxgl.Map({
			container: 'map', // container ID
			style: 'mapbox://styles/mapbox/streets-v11', // style URL
			center: [-98.5, 29.435], // starting position [lng, lat]
			zoom: 8.8 // starting zoom
		});
    </script>

</body>
</html>
